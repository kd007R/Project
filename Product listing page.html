<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Products - Bike Selling Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#">
            <img src="logo.png" alt="Bike Selling Website" />
          </a>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <div class="login">
          <a href="#">Log In</a>
        </div>
      </nav>
      <div class="banner">
        <img src="banner2.jpg" alt="Bike Selling Website Banner" />
        <div class="banner-text">
          <h1>Products</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="products">
        <div class="filters">
          <h3>Filter By:</h3>
          <form>
            <div class="form-group">
              <label for="brand">Brand:</label>
              <select name="brand" id="brand">
                <option value="">All</option>
                <option value="brand1">Brand 1</option>
                <option value="brand2">Brand 2</option>
                <option value="brand3">Brand 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <select name="price" id="price">
                <option value="">All</option>
                <option value="1">Less than $500</option>
                <option value="2">$500 - $1000</option>
                <option value="3">More than $1000</option>
              </select>
            </div>
            <button type="submit">Apply Filters</button>
          </form>
        </div>
        <div class="product-list">
          <div class="product">
            <a href="#">
              <img src="bike1.jpg" alt="Bike 1" />
              <h3>Bike 1</h3>
              <p>$500</p>
            </a>
          </div>
          <div class="product">
            <a href="#">
              <img src="bike2.jpg" alt="Bike 2" />
              <h3>Bike 2</h3>
              <p>$600</p>
            </a>
          </div>
          <div class="product">
            <a href="#">
              <img src="bike3.jpg" alt="Bike 3" />
              <h3>Bike 3</h3>
              <p>$700</p>
            </a>
          </div>
          <div class="product">
            <a href="#">
              <img src="bike4.jpg" alt="Bike 4" />
              <h3>Bike 4</h3>
              <p>$800</p>
            </a>
          </div>
